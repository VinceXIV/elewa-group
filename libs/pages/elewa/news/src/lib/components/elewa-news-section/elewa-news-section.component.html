<div id="elewa-group-elewa-news-section">
    <h1>News & Stories</h1>
    <div id="news-section-options">
        <button (click)="makeActive('all-news')">All News</button>
        <button  (click)="makeActive('elewa')">Elewa</button>
        <button  (click)="makeActive('italanta')">iTalanta</button>
        <button  (click)="makeActive('venture-labs')">VentureLabs</button>
        <button  (click)="makeActive('press')">Press</button>
    </div>
    <div *ngIf="getNews()">

        <elewa-group-elewa-group-article-list
            [articles]="getNews()"
        >
        </elewa-group-elewa-group-article-list>
    </div>
</div>
